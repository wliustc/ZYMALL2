apply plugin: 'com.android.application'
//apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.zy.app.mall"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}



dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:+'
    compile 'com.android.support:support-annotations:+'
    compile 'com.android.support:recyclerview-v7:+'
    compile project(':libraries/AndroidPullToRefresh')
    compile 'com.alibaba:fastjson:+'
    compile 'org.greenrobot:eventbus:+'
    compile 'com.facebook.fresco:fresco:+'
    compile 'com.facebook.fresco:animated-base:+'
    compile 'com.jakewharton:butterknife:+'
//    apt 'com.jakewharton:butterknife-compiler:+'
}
